<h1 class="text-center">SIGN UP</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firsNameTS">
        </div>
        <div class="form-group"></div>
        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="text" id="pass" class="form-control" formControlName="passwordTS">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Cadastrar</button>
    </form>
</div>
